http:
  routers:
    docservice:
      rule: "PathPrefix(`/documentserver-virtual-path`)"
      service: docservice
      entryPoints:
        - http
      middlewares:
        - docservice-strip-prefix
        - docservice-headers

  services:
    docservice:
      loadBalancer:
        servers:
          - url: "http://edulution-onlyoffice-documentserver/"

  middlewares:
    docservice-strip-prefix:
      stripPrefix:
        prefixes:
          - /documentserver-virtual-path

    docservice-headers:
      headers:
        customRequestHeaders:
          X-Forwarded-Host: "{host}/documentserver-virtual-path"
