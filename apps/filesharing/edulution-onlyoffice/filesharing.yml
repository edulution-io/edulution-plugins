http:
  routers:
    docservice:
      rule: PathPrefix(`/documentserver-virtual-path/`)
      service: docservice
      entryPoints:
        - websecure
      middlewares:
        - docservice-strip-prefix
  services:
    docservice:
      loadBalancer:
        servers:
          - url: https://edulution-onlyoffice-documentserver/
  middlewares:
    docservice-strip-prefix:
      stripPrefix:
        prefixes:
          - /documentserver-virtual-path/
