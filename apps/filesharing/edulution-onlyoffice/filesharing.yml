http:
  routers:
    docservice:
      rule: PathPrefix(`/onlyoffice`)
      service: docservice
      entryPoints:
        - websecure
      middlewares:
        - docservice-strip-prefix
        - docservice-add-headers
  services:
    docservice:
      loadBalancer:
        servers:
          - url: http://edulution-onlyoffice-documentserver
  middlewares:
    docservice-strip-prefix:
      stripPrefix:
        prefixes:
          - /onlyoffice
    docservice-add-headers:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: "https"
